name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  repository_dispatch:
    branches: [ main ]
    types: [ cms_updated ]
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Retrieve the secrets and put them to .env
        env:
          MICROCMS_DOMAIN: ${{ secrets.MICROCMS_DOMAIN }}
          MICROCMS_APIKEY: ${{ secrets.MICROCMS_APIKEY }}
        run: |
          echo VITE_MICROCMS_DOMAIN=$MICROCMS_DOMAIN >> $GITHUB_WORKSPACE/.env
          echo VITE_MICROCMS_APIKEY=$MICROCMS_APIKEY >> $GITHUB_WORKSPACE/.env
          ls -la $GITHUB_WORKSPACE/.env
          wc -l $GITHUB_WORKSPACE/.env
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Yarn install
        run: yarn install --frozen-lockfile
      - name: Restore cached images
        id: cache-images-restore
        uses: actions/download-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/node_modules/.astro/image/
      - name: Install, build, and upload your site
        uses: withastro/action@v0
      - name: List images cache
        run: |
          ls -la $GITHUB_WORKSPACE/node_modules/.astro/image/
      - name: Save images cache
        id: cache-images-save
        uses: actions/upload-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/node_modules/.astro/image/
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
